<div class="shipping">
  <h3 class="shipping__title">Shipping Information</h3>
  <form class="shipping__form" [formGroup]="form" novalidate>
    <div class="form__group form__group--long">
      <input class="form__group__input" formControlName="name" type="text" placeholder="e.g. John Doe"
      required>
      <label class="form__group__label" for="">Full Name</label>
      <div class="alert alert-danger" *ngIf="form.controls['name'].errors && !form.controls['name'].pristine">
        <div [hidden]="!form.controls['name'].errors.required">Please enter a name.</div>
      </div>
    </div>
    <div class="form__group form__group--long">
      <input class="form__group__input" formControlName="address" type="text" placeholder="e.g. Friedrichstrasse 2"
      required>
      <label class="form__group__label" for="">Address</label>
      <div class="alert alert-danger" *ngIf="form.controls['address'].errors && !form.controls['address'].pristine">
        <div [hidden]="!form.controls['address'].errors.required">Please enter an address.</div>
      </div>
    </div>
    <div class="form__group">
      <input class="form__group__input" formControlName="city" type="text" placeholder="e.g. Berlin"
      required>
      <label class="form__group__label" for="">City</label>
      <div class="alert alert-danger" *ngIf="form.controls['city'].errors && !form.controls['city'].pristine">
        <div [hidden]="!form.controls['city'].errors.required">Please enter a city.</div>
      </div>
    </div>
    <div class="form__group">
      <input class="form__group__input" formControlName="postcode" type="text" placeholder="e.g. 10678"
      required>
      <label class="form__group__label" for="postcode">Postcode</label>
      <div class="alert alert-danger" *ngIf="form.controls['postcode'].errors && !form.controls['postcode'].pristine">
        <div [hidden]="!form.controls['postcode'].errors.required">Please enter a postcode.</div>
      </div>
    </div>
    <div class="form__group">
      <input class="form__group__input" formControlName="country" type="text" placeholder="e.g. Germany"
      required>
      <label class="form__group__label" for="">Country</label>
      <div class="alert alert-danger" *ngIf="form.controls['country'].errors && !form.controls['country'].pristine">
        <div [hidden]="!form.controls['country'].errors.required">Please enter a country.</div>
      </div>
    </div>
  </form>
</div>
